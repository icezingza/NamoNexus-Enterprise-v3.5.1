version: "3.8"
services:
  namo-nexus:
    build: .
    container_name: namo_enterprise_v3
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./namo_data:/app/data  # Mount folder to keep SQLite WAL files
    environment:
      - DB_PATH=/app/data/namo_nexus_sovereign.db
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
