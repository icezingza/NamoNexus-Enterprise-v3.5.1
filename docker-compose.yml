version: '3.8'

services:
  namo-nexus:
    build: .
    container_name: namo_nexus_enterprise
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      # Mount core code for hot-reload during dev (optional)
      # - ./core:/app/core
    environment:
      - NAMO_NEXUS_TOKEN=dev-token-123
      - ENVIRONMENT=development
    restart: unless-stopped
