[pytest]
# Disable doctest collection of stray text artifacts and skip the saved test log.
addopts = -p no:doctest --ignore=test_output.txt --ignore=tests/performance --ignore=tests/load
python_files = test_*.py *_test.py
markers =
    asyncio: mark async tests that use the event loop
asyncio_mode = auto
filterwarnings =
    ignore:The 'app' shortcut is now deprecated.*:DeprecationWarning:httpx
