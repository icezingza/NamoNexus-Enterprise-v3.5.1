name: Testing & Security (Manual)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Prepare reports directory
      run: mkdir -p reports
    
    - name: Lint with flake8
      run: |
        flake8 app/ src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ src/ --count --exit-zero --max-complexity=10 --max-line-length=100
    
    - name: Format check with black
      run: black --check app/ src/ tests/
    
    - name: Security scan with bandit
      run: bandit -r app/ src/ -f json -o reports/bandit.json || true
    
    - name: Vulnerability check with pip-audit
      run: pip-audit --desc || true
    
    - name: Run pytest
      run: |
        pytest tests/ -v --cov=app --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          htmlcov/
          reports/
