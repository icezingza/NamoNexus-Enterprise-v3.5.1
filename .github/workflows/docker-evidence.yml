name: Docker Evidence Day 4
on:
  push:
    tags: [ "v*.*.*" ]
  workflow_dispatch:
    inputs:
      NAMO_NEXUS_TOKEN:
        description: "Token for API auth during evidence run"
        required: true
      DB_CIPHER_KEY:
        description: "SQLCipher key for audit/main DB during evidence run"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        env:
          NAMO_NEXUS_TOKEN: ${{ github.event.inputs.NAMO_NEXUS_TOKEN || 'dummy_token' }}
          DB_CIPHER_KEY: ${{ github.event.inputs.DB_CIPHER_KEY || 'dummy_token' }}
        run: |
          echo "::add-mask::$NAMO_NEXUS_TOKEN"
          echo "::add-mask::$DB_CIPHER_KEY"
          docker build -t namonexus:${{ github.ref_name }} .
          docker run -d -p 8080:8080 --env-file .env.example \
            -e NAMO_NEXUS_TOKEN="$NAMO_NEXUS_TOKEN" \
            -e DB_CIPHER_KEY="$DB_CIPHER_KEY" \
            -e ENVIRONMENT=development \
            -e HOST=localhost \
            namonexus:${{ github.ref_name }}
          sleep 5
          curl -f http://localhost:8080/health > health.log
      - name: Generate dummy audio file for testing
        run: |
          echo "dummy audio content" > namo_demo_case_c_moderate_complaint.mp3
      - name: Test /triage/audio endpoint
        env:
          NAMO_NEXUS_TOKEN: ${{ github.event.inputs.NAMO_NEXUS_TOKEN || 'dummy_token' }}
        run: |
          curl -f -X POST http://localhost:8080/triage/audio \
          curl -f -i -X POST http://localhost:8080/triage/audio \
            -H "Authorization: Bearer $NAMO_NEXUS_TOKEN" \
            -F "audio_file=@namo_demo_case_c_moderate_complaint.mp3" \
            -F "user_id=test_user" > triage_audio.log
      - name: Test /triage endpoint
        env:
          NAMO_NEXUS_TOKEN: ${{ github.event.inputs.NAMO_NEXUS_TOKEN || 'dummy_token' }}
        run: |
          curl -f http://localhost:8080/triage \
          curl -f -i http://localhost:8080/triage \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $NAMO_NEXUS_TOKEN" \
            -d '{"user_id":"test_user","message":"test"}' > triage.log
      - name: Verify Evidence Logs
        run: python verify_evidence.py
      - name: Upload evidence
        uses: actions/upload-artifact@v4
        with:
          name: day4-evidence
          path: |
            health.log
            triage.log
            triage_audio.log
